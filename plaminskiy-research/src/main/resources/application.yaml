spring:
  application:
    name: plaminskiy-research
  datasource:
    url: jdbc:postgresql://localhost:5432/pmva-plaminskiy
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
